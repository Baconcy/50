<ion-header>

  <ion-navbar>
    <ion-title>费用明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <div style="background-color:white">
      <ion-item>
          <ion-label>请选择房屋</ion-label>
          <ion-select style="max-width: 74%;" [(ngModel)]='roomname' cancelText="取消" okText="确认">
          <ion-option value="1">凤城世家-1号楼(1-217)&nbsp;&nbsp;</ion-option>
          <ion-option value="2">苏州澳韵花园-32号楼(32-217)&nbsp;&nbsp;</ion-option>
          <ion-option value="4">--添加房屋--</ion-option>
          </ion-select>
        </ion-item>
  </div>

    <div class="fee">
        <div class="fee1"><p>欠费总计</p><p>￥0.002</p>
          <ion-icon class="icon-left" name="logo-yen"></ion-icon>
        </div>
        <div class="fee2"><p>预存款总计</p><p>￥0.002</p>
          <ion-icon class="icon-left" name="logo-yen"></ion-icon>
        </div>
    </div>

    <ion-item>
      <ion-icon name="ios-map-outline" ></ion-icon>
            <span>代缴费用明细</span>
            <ion-icon class="icon-left" name="arrow-dropright"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-paper-outline"></ion-icon>
            <span>预收款剩余明细</span>
            <ion-icon class="icon-left" name="arrow-dropright"></ion-icon>
    </ion-item>
      
    <ion-item>
      <ion-icon name="ios-stats-outline"></ion-icon>
            <span>近半年缴费记录</span>
            <ion-icon class="icon-left" name="arrow-dropright"></ion-icon>
    </ion-item>

 </ion-list>    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-left color="royal" [navPush]='OnlinepaymentPage'>
        在线缴费 </button>
        <button ion-button icon-left color="royal" [navPush]='PrepaymentPage'>
        费用预存 </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
