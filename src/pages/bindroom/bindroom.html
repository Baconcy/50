<ion-header>

  <ion-navbar>
    <ion-title>绑定房屋</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

    <ion-item>
      <ion-label>请选择小区</ion-label>
      <ion-select cancelText="取消" okText="确认">
        <ion-option value="">公共报修</ion-option>
        <ion-option value="">业户报修</ion-option>
        <ion-option value="">投诉</ion-option>
        <ion-option value="">建议</ion-option>
        <ion-option value="">其他</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>请选择楼栋</ion-label>
      <ion-select cancelText="取消" okText="确认">
        <ion-option value="">空调维修</ion-option>
        <ion-option value="">水管漏水</ion-option>
        <ion-option value="">室内灯不亮</ion-option>
        <ion-option value="">其他</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>请选择房间</ion-label>
      <ion-select cancelText="取消" okText="确认">
        <ion-option value="">空调维修</ion-option>
        <ion-option value="">水管漏水</ion-option>
        <ion-option value="">室内灯不亮</ion-option>
        <ion-option value="">其他</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input placeholder="请描述与业主关系"></ion-input>
    </ion-item>

   <ion-item>
      <ion-textarea class="add-some" placeholder="添加备注，会方便管理员快速审核哦！"></ion-textarea>
    </ion-item>

    <div class="add_address" [navPush]='AddaddressPage'>
       确认提交
    </div>

 </ion-list>
      
</ion-content>
