<ion-header>
  <ion-navbar>
    <ion-title>商品订单</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <!--商品订单列表--> 
  <div id="order-content">
        <ul class="order-nav clearfix">
            <li class="type current" data-nav="all"><a href="javascript:;">全部</a></li>
            <li class="type" data-nav="payment"   (click)="paymentEvent(1)"><a href="javascript:;">待付款</a></li>
            <li class="type" data-nav="receive"   (click)="paymentEvent(2)"><a href="javascript:;">待发货</a></li>
            <li class="type" data-nav="done" (click)="paymentEvent(3)"><a href="javascript:;">待收货</a></li>
            <li class="type" data-nav="cancel" (click)="paymentEvent(4)"><a href="javascript:;">待评价</a></li>
        </ul>
        <div class="order-list">
            <div class="order-item">
            <li *ngFor="let item of list" [navPush]='GoodsoderdetailPage' [navParams]="{id:item['trade_id']}">
			    <a href="XiangQ_Y.html">
			    	<div class="lieb_img"><img src={{item.img}}></div>
			    	<div class="lieb_txt">
		    		<p class="biao">{{item.trade_id}}</p>
            <p class="biao">{{item.statename}}</p>
            <p class="biao">{{item.goods_list[0].goods_title}}</p>
            <p class="biao">{{item.goods_list[0].refundstate}}</p>
            <p class="bend">购买数量<i>{{item.goods_list[0].goods_num}}</i></p>
		    		</div>
		    	</a>
		    </li> 
            </div>
        </div>

    </div>

</ion-content>
