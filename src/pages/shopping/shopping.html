
<ion-content  style="background-color:#f5f5f5">




<div class="toub_beij toub_beij_zy" style="background-color:#ff971c;height:0.8rem;">
	<div class="zhongj_k">
		<div class="logo_k" [navPush]="ShopsortPage"><img src="assets/imgs/class.png"><p>分类</p></div>
		<div class="shous_k">
            <input id="sos_tanc" type="search" action="javascript:return true;" (keyup)="onSearchKeyUp($event)" [(ngModel)]='keywords' placeholder="限时疯抢，好物低至1元">
            <img (click)="doSomething()" src="assets/imgs/sos.png">
        </div>
		<div class="dengl" (click)="gotoPlace()">
			<div class="caid_img" id="zhu_caid"><img src="assets/imgs/location.png"><p>{{currentPlace}}</p></div>
		</div>
	</div>
</div>

<!-- 轮播图 -->
        <ion-slides class="focus" pager  loop="true" autoplay="3000">    
            <ion-slide *ngFor="let item of l">
               <img class="img1" src="{{item}}" />
           </ion-slide>         
        </ion-slides>

  
   <!-- 团购图标-->
  <div class="tupian-div">
        <img [navPush]="SalePage" src="assets/imgs/qianggou.png">
        <div class="tupian-div2">
            <img src="assets/imgs/renmai.png" [navPush]="BigsalePage"  class="div2">
            <img src="assets/imgs/tuangou.png" [navPush]="GroupbuylistPage" class="div3">
        </div> 
  </div>

  <div style="clear:both"></div>


            <div class="titleshop">
                <img src="assets/imgs/recommend.png">
                <span class="p_shop">&ensp;推荐分类</span>
                <span class="p_shop2" [navPush]="ShopsortPage">更多>></span>
            </div>               
        <!--<div class="prev1" id="prev2"><img src="assets/imgs/index_tab_l.png" alt=""></div>
		<div class="next1" id="next2"><img src="assets/imgs/index_tab_r.png" alt=""></div>-->
              <!--图标遍历-->             
        <ul class="facediv" >
            <li *ngFor= "let item of tubList;let i = index">   
                    <div (tap)="getshoplist(item['id'],i)">
                    <a href="#"><img src="{{item.img}}"/></a>
                    <p>{{item.name}}</p>                   
                    </div>
            </li>
        </ul>
        
<div id="mallhome-content" style="margin-top:10px">
   <ul class="goods-list" >
                <li class="goods-item clearfix" *ngFor="let item of shoplist" >
                    <img src="assets/imgs/surfacepro.jpg" alt="" srcset="">
                    <div class="information" (tap)="goGoodsInfo(item['id'])">
                        <p class="name">{{item.title}}</p>
                        <p class="tip">{{item.prename}}<span *ngIf="item.recommend==true">推荐</span></p>
                        <p class="sales-count">已售<span>{{item.soldnum}}</span>份</p>
                        <p class="price">￥<span>{{item.price}}</span></p>
                    </div>
                </li>
        </ul>
</div>

        <div class="titleshop">
            <img src="assets/imgs/recommend.png">
            <span class="p_shop">&ensp;精品推荐</span>
            <span class="p_shop2">更多>></span>
        </div>
        <ul style="margin-bottom:50px">
        <li *ngFor= "let item of tuijList">
            <a href="{{item.url}}">
               <div><img src="{{item.img}}"></div>
            </a>
        </li>
    </ul>

    <div id="searchInput" class="remen_sos">
        <div class="history" *ngIf="shopKeyList.toString().length != 0">
		<p>历史搜索：</p><ion-icon (click)="clearShopKey()" name="trash"></ion-icon>
			<ul>
				<li *ngFor="let ketword of shopKeyList"><a href="#">{{ketword}}</a></li>
			</ul>
        </div>

        <div class="remen">
		<p>热门搜索：</p>
			<ul>
				<li><a href="#">笔记本</a></li>
				<li><a href="#">游戏本</a></li>
				<li><a href="#">工作站笔记本</a></li>
				<li><a href="#">平板电脑</a></li>
				<li><a href="#">台式机</a></li>
				<li><a href="#">一体机服务器</a></li>
			</ul>
        </div>
	</div>

</ion-content>
