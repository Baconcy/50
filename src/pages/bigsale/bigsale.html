<ion-header>

  <ion-navbar>
    <ion-title>热卖促销</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  style="background-color:#f5f5f5">
<div id="yemnr">
<!--头部--> 

<!--商品列表--> 
<ul class="shangp_lieb_k">
		<li *ngFor="let item of list" (tap)="getDetailData(item['id'])"  [navPush]='GroupdetailPage' [navParams]="{id:item['id']}">
			<a>
				<div class="lieb_img"><img src={{item.img}}></div>
				<div class="lieb_txt">
					<p class="biao">{{item.title | cutPipe}}</p>
					<p class="bend">已售数量：{{item.soldnum}}</p>
					<p class="px26">¥ {{item.preprice}}<span>   ¥ {{item.price}}</span></p>
					
				</div>
			</a>
		</li>
		
	</ul>

</div>
</ion-content>
