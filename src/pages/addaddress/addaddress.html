<ion-header>
  <ion-navbar>
    <ion-title>地址变更</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="login_list">        
    <ion-item>
      <ion-label fixed>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</ion-label>
      <ion-input type="text" placeholder="姓名" [(ngModel)]='addressList.name'></ion-input>
    </ion-item>        
    <ion-item>
        <ion-label fixed>电话号码:</ion-label>
        <ion-input type="text" placeholder="电话号码"  [(ngModel)]='addressList.phone'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>收货地址:</ion-label>
        <ion-input type="text" placeholder="收货地址"  [(ngModel)]='addressList.address'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>邮政编码:</ion-label>
        <ion-input type="text" placeholder="邮政编码"  [(ngModel)]='addressList.address'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label style="width:20rem;position:absolute;margin-top:0.2rem"><input type="checkbox">&nbsp;&nbsp;设为默认收货地址</ion-label>
    </ion-item>
  </ion-list>
    <button ion-button block color="#488aff" (click)="addAddress()">提交收货地址</button>
  </ion-content>
