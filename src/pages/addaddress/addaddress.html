
<ion-content>


  <!--头部--> 
<div class="toub_beij toub_beij_zy" style="background-color:#ff971c">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img (click)="backToAddress()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">新添收货地址</a></li>  
				</ul>
			</div>
		</div> 
	</div>
</div>

<!--内容-->
<div class="shouhdz_hk">
	<div class="shouh_zk">
		<div class="shouh_dange_beijin">
			<div class="denglu_k denglu_k_k">
				<div class="denglk denglk_l">
					<div class="mz px24">收货人：</div>
					<input type="text" placeholder="" [(ngModel)]='addressList.name'>
				</div>
				<div class="denglk denglk_l">
					<div class="mz px24">联系方式：</div>
					<input type="text" placeholder="请输入手机号码" [(ngModel)]='addressList.mobile'>
				</div>
				<div class="denglk denglk_l">
					<div class="mz px24">所在地区：</div>
					<input type="text" placeholder="请输入所在地区">
					<!--<ion-item>
					<ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
					</ion-item>-->
				</div>
				<div class="denglk denglk_l">
					<div class="mz px24">详细地址：</div>
					<input type="text" placeholder="请输入详细地址" [(ngModel)]='addressList.address'>
				</div> 
			</div>
		</div>
		<div class="shouh_dange_beijin dk"><a href="#">确 认</a></div>
	</div>
</div>
