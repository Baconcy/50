<ion-content >

    <div class="toub_beij toub_beij_zy">
	<div  style="background-color:#ff971c" class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
            <div class="logo_k logo_k_fanh"><a href="#"><img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li class="qbdd qbdd_you" [navPush]='ShoppinglistPage'><a class="zyyge">商城订单</a></li>
					<li class="qbdd no"><a href="#" class="zyyge">团购订单</a></li> 
				</ul>
			</div>
		</div>
	</div>
</div>

    <!--商品订单列表--> 
  <div id="order-content">
        <ul class="order-nav clearfix" id="test">
            <li class={{tabTest.li00}} data-nav="all" (click)="paymentEvent(0)"><a href="javascript:;">待开团</a></li>
            <li class={{tabTest.li01}} data-nav="payment" (click)="paymentEvent(1)"><a href="javascript:;">组团中</a></li>
            <li class={{tabTest.li02}} data-nav="receive" (click)="paymentEvent(2)"><a href="javascript:;">组团成功</a></li>
            <li class={{tabTest.li03}} data-nav="done" (click)="paymentEvent(3)"><a href="javascript:;">组团失败</a></li>
        </ul>
        <div class="order-list">
            <div class="order-item">
            <li *ngFor="let item of list" >
			    <a href="XiangQ_Y.html" >
			    	<div class="lieb_img"><img src={{item.img}}></div>
			    	<div class="lieb_txt">
		    		<p class="biao">{{item.title}}</p>
                    <!--<p class="biao">{{item.buy_state}}</p>-->
                    <!--<p class="biao">{{item.goods_list[0].goods_title}}</p>
                    <p class="biao">{{item.goods_list[0].refundstate}}</p>-->
                    <p class="bend">成交单价-<i>{{item.preprice}}</i></p>
                    <p class="bend">购买数量<i>{{item.goods_num}}</i></p>
		    		</div>
		    	</a>

                <div class="zuihann" (click)="groupbuyEvent(item.groupbuy_Id)">
                    <div class="shouh_dange_beijin dk" style="background-color:#448AFF"><a href="#">团购详情</a></div>
                </div>

		    </li>          
            </div>
        </div>

    </div>
