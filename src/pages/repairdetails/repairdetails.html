<button ion-button block color="#f53d3d" (click)="showPopup()">终止工单</button>

  
    <!-- 弹窗内容开始 -->  
    <div id="background" class="back">  
        <div id="div1" class="content1">  
            <div id="close" class="closs1">  
                <span id="close-button" class="closs1-button" (click)="closePopup()">×</span>  
                <h2>终止工单</h2>  
            </div>  
            <div id="div2" class="div2">   
            <ion-item>
              <ion-label>请选择取消原因</ion-label>
              <ion-select cancelText="取消" okText="确认">
                <ion-option value="">我已自己解决</ion-option>
                <ion-option value="">太慢了，等不及</ion-option>
                <ion-option value="">一直没有人联系我</ion-option>
                <ion-option value="">其他原因（填写说明）</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-textarea class="add-some" placeholder="有没有什么补充说明的？"></ion-textarea>
              </ion-item>
            </div>  
            <h3 id="foot" class="foot" (click)="enSureStop()">确认终止工单</h3>  
        </div>  
    </div>
