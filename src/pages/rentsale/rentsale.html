
<ion-content  style="background-color:#f5f5f5">

<div class="toub_beij toub_beij_zy" style="background-color:#448AFF;height:0.85rem;">
	<div class="zhongj_k">
    <div class="logo_k" (click)="gotoPlace()"><img src="assets/imgs/location.png"><p>{{currentPlace}}</p></div>
		<div class="shous_k">
            <input id="sos_tanc" type="search" action="javascript:return true;" (focus)="searchBoxFn()" (keyup)="onSearchKeyUp($event)" [(ngModel)]='keywords' placeholder="找房不麻烦，有我来帮忙">
            <img (click)="doReserch()" src="assets/imgs/sos.png">
        </div>
		<div class="dengl" [navPush]="RentsalemyPage">
			<div class="caid_img" id="zhu_caid"><img src="assets/imgs/person.png"></div>
		</div>
  </div>
</div>

<!--房屋租售轮播图-->
	<div class="lunbo_item">
		<ion-slides *ngIf="focusList.length>0" pager loop="true" autoplay="3000">
			<ion-slide *ngFor="let item of focusList">
				<img [src]="item" />
			</ion-slide>
		</ion-slides>
	</div>

  	<div class="daohang_bd" style="background-color:white;margin:0;color:#646464">
		<ul class="titleIcon">
			<li (click)="gotoList(1)">
				<a href="#">
					<h1><img src="assets/imgs/searchhouse.png"></h1>
					<p>求租</p>
				</a>
			</li>
			<li (click)="gotoList(2)">
				<a href="#">
					<h1><img src="assets/imgs/secondhand.png"></h1>
					<p>二手房</p>
				</a>
			</li>
			<li (click)="gotoList(3)">
				<a href="#">
					<h1><img src="assets/imgs/newhouse.png"></h1>
					<p>新房</p>
				</a>
			</li>
			<li [navPush]="RentsaleaddPage">
				<a href="javascript:;">
					<h1><img src="assets/imgs/public.png"></h1>
					<p>发布信息</p>
				</a>
			</li>
		</ul>
	</div>

<div id="group-content">
  <ul class="order-nav clearfix" id="test">
      <li class={{tabTest.li00}} data-nav="all" (click)="paymentEvent(1)"><a href="javascript:;">热门出售</a></li>
      <li class={{tabTest.li01}} data-nav="receive" (click)="paymentEvent(2)"><a href="javascript:;">热门出租</a></li>
      <li class={{tabTest.li02}} data-nav="payment" (click)="paymentEvent(3)"><a href="javascript:;">热门求购</a></li>
      <li class={{tabTest.li03}} data-nav="done" (click)="paymentEvent(4)"><a href="javascript:;">热门求租</a></li>
  </ul>
