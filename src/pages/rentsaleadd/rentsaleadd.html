      <div class="repairList">

            <img src="assets/imgs/jiantou.png" style="position:absolute;margin-top:0.12rem;right:5px;width:0.3rem;height:0.3rem;">
            <select name="type" [(ngModel)]="type" style="-webkit-appearance: none;">

            <option value="4">房屋求租</option>
            </select>
        </form>
      </div>
    </ion-item>

    <ion-item>
      <div class="repairList">
      <div class="repairType">房源性质：</div>

            <img src="assets/imgs/jiantou.png" style="position:absolute;margin-top:0.12rem;right:5px;width:0.3rem;height:0.3rem;">
            <select [(ngModel)]="nature"  name="type" style="-webkit-appearance: none;">
            <option style="color:#bbbbbb" selected value="0">请选择房源性质</option>

            <option *ngIf=" type == 1 || type ==3" value="1">一手房</option>
            <option *ngIf=" type == 1 || type ==3" value="2">二手房</option>

            <option *ngIf=" type == 2 || type ==4" value="1">整租</option>
            <option *ngIf=" type == 2 || type ==4" value="2">合租</option>
            </select>

        </form>
      </div>
