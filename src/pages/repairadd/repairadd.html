<ion-header>

  <ion-navbar>
    <ion-title>提交工单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

 <ion-list>

    <ion-item>
      <ion-label  >请选择工单类型</ion-label>
      <ion-select [(ngModel)]='repairLimit.sort1' cancelText="取消" okText="确认">
        <ion-option value="1">公共报修</ion-option>
        <ion-option value="2">业户报修</ion-option>
        <ion-option value="3">投诉</ion-option>
        <ion-option value="4">建议</ion-option>
        <ion-option value="5">其他</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>请选择工单类别</ion-label>
      <ion-select [(ngModel)]='repairLimit.sort2' cancelText="取消" okText="确认">
        <ion-option value="1">空调维修</ion-option>
        <ion-option value="2">水管漏水</ion-option>
        <ion-option value="3">室内灯不亮</ion-option>
        <ion-option value="4">其他</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>请先绑定房屋</ion-label>
    </ion-item>

   <ion-item>
      <ion-textarea [(ngModel)]='repairLimit.add' class="add-some" placeholder="有没有什么补充说明的？（500字以内）"></ion-textarea>
    </ion-item>

    <ion-item class="item-text-wrap" >
      <ion-label>描述不清？拍照上传：</ion-label><br/>
      <ion-label class="imgUpload"></ion-label>
    </ion-item>
    
 </ion-list>
      <div class="add_address" (click)="httptest()">
       确认提交
      </div>

</ion-content>
