<ion-header>

  <ion-navbar>
    <ion-title>newslist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <div id="order-content">
            <div class="order-list">
                    <div class="order-item" *ngFor="let newList of newsList">
                        <div (click)="getNewInfo(newList.id)" class="goods clearfix zixun">
                            <img src="{{config.apiUrl}}{{newList.imgurl}}" alt="">
                            <p style="font-size: 0.5rem">{{newList.topic}}{{newList.addDate}}</p>
                        </div>
                    </div>
            </div>
        </div>
</ion-content>
