<<ion-header>

  <ion-navbar>
    <ion-title>更多商品分类</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <div class="cate_content">
      <div class="cate_left">
          <ion-list>
            <ion-item *ngFor="let item of list" (tap)="getRightCateData(item['id'])">
              {{item.name}}

            </ion-item>
          </ion-list>
      </div>

      <div class="cate_right">
          <ion-row>

              <!--<ion-col col-4 *ngFor="let iteme of fenllist" [navPush]='ProductlistPage' [navParams]="{'cid':item['_id']}">              -->
                <ion-col col-4 *ngFor="let item of fenllist">
                    <!--<img [src]="config.apiUrl+item.pic" />-->
                    <p>{{item.title}}</p>                           

              </ion-col>
          </ion-row>

      </div>
  </div>
</ion-content>
