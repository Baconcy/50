<ion-header>
  <ion-navbar>
    <ion-title>商品订单详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <!--商品订单列表--> 
  <div id="order-content">

      <div class="order-list">
            <div class="order-item">
            <li >
            <a href="XiangQ_Y.html">
              <div class="lieb_img"><img src={{list.img}}></div>
              <div class="lieb_txt">
                      <p class="biao">{{model.tradeaddress}}</p>
                      <p class="biao">订单状态——{{model.tradestate}}</p>
                      <p class="biao">订单状态名称——{{model.statename}}</p>
                      <p class="biao">{{model.pretotalprice}}</p>
                      <p class="biao">{{list.goods_title}}</p>
                      <p class="biao">购买数量——{{list.goods_num}}</p>
                      <p class="biao">商品退款状态——{{list.refund_state}}</p>
              </div>
            </a>
		        </li> 
            </div>
       </div>

    </div>

</ion-content>
