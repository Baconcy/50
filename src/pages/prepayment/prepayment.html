<ion-header>

  <ion-navbar>
    <ion-title>预缴费用</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

<div style="background-color:white">
    <ion-item>
        <ion-label>请选择房屋</ion-label>
        <ion-select style="max-width: 74%;" [(ngModel)]='roomname' cancelText="取消" okText="确认">
        <ion-option value="1">凤城世家-1号楼(1-217)&nbsp;&nbsp;</ion-option>
        <ion-option value="2">苏州澳韵花园-32号楼(32-217)&nbsp;&nbsp;</ion-option>
        <ion-option value="4">--添加房屋--</ion-option>
        </ion-select>
    </ion-item>
</div>

    <ion-item>
      <ion-label>填写预存款项金额</ion-label>
    </ion-item>

    <ion-item>
      <span class="input-label">管理费</span>
      <input type="text" placeholder="0">元
    </ion-item>

    <ion-item>
      <span class="input-label">车位管理费</span>
      <input type="text" placeholder="0">元
    </ion-item>

    <ion-item>
      <span class="input-label">水费</span>
      <input type="text" placeholder="0">元
    </ion-item>

    <ion-item>
      <span class="input-label">电费</span>
      <input type="text" placeholder="0">元
    </ion-item>

    <ion-item>
      <span class="input-label">生活垃圾处理费</span>
      <input type="text" placeholder="0">元
    </ion-item>

    <ion-item>
      <span class="item item-text-wrap">
         您可以根据往月费用，往不同账户中存入预存金额，系统每月会根据实际消费金额定向扣除（水电费抄表到户除外）
      </span>
    </ion-item>


</ion-list>

</ion-content>
