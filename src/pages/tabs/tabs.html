<ion-tabs class="mytabs" #mainTabs>

  <ion-tab [root]="tab2Root" tabTitle="租售中心" tabIcon="megaphone"></ion-tab>

</ion-tabs>
<ion-tabs class="mytabs2" #mainTabs2>
