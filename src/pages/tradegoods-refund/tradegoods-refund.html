<ion-header>
  <ion-navbar>
    <ion-title>商品退款详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
      <!--商品退款详情--> 
  <div id="order-content">
        <div class="order-list">
            <div class="order-item">
            <li *ngFor="let item of list" (click)="refundApplicationEvent(item,trade_id)">
                <a href="XiangQ_Y.html" >
                  <div class="lieb_img"><img src={{item.img}}></div>
                  <div class="lieb_txt">
                  <p class="biao">{{item.refund_mode}}</p>
                          <p class="biao">{{item.refund_type}}</p>
                          <p class="biao">{{item.refund_price}}</p>                  
                  </div>
                </a>
    <ion-item>
        <ion-label fixed>评价内容:</ion-label>
        <ion-input type="text" placeholder="评价内容"  [(ngModel)]='evaluateList.commentGroup'></ion-input>
    </ion-item>
    <button ion-button block color="#488aff" style="width:40px;height:40px" (click)="refundApplicationEvent(item,trade_id)">提交</button>
		       </li>      
          </div>
        </div>
    </div>
	
</ion-content>
