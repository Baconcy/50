<ion-content >

  <div id="order-content">

            <li *ngFor="let item of list" (click)="refundApplicationEvent(item,trade_id)">

                  <div class="lieb_txt">

                          <p class="biao">{{item.refund_price}}</p>                  
                  </div>
                </a>
                <div class="refund"  (click)="refundApplicationEvent(item,trade_id)">
                <p>商品退款：<span>退款列表！</span></p>
                </div>
 		       </li>

        </div>
