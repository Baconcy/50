
<div class="wrapper">
    <!--背景图片-->
    <div id="web_bg" style="background-image: url(assets/imgs/LoginPage.png);"></div>
</div>

<div class="input_box">

<div class="login_box">
  <ion-icon name="person-outline"></ion-icon>
  <form class="search_form">
    <input [(ngModel)]='userinfo.userName' name='userName' type="text"  placeholder="请输入手机号码" class="swap_value" />
  </form>
</div>

<div *ngIf="!loginNum" class="login_box">
  <ion-icon name="unlock-outline"></ion-icon>
  <form class="search_form">
    <input [(ngModel)]='regist' name='regist' type="text"  placeholder="请输入验证码" class="swap_value" style="width:40%"/>
    <button *ngIf="isShowSend" (click)="ownRegist()">获取验证码</button>
    <button *ngIf="!isShowSend" style="color:gray">{{num}}秒后重新发送</button>
  </form>
</div>
<div *ngIf="loginNum" class="login_box">
    <ion-icon name="unlock-outline"></ion-icon>
  <form class="search_form">
    <input [(ngModel)]='userinfo.userPwd' name='userPwd' type="password" placeholder="请输入密码" class="swap_value" />
  </form>
</div>

  <button (click)="doLogin()" class="ensure_button" ion-button block>登&nbsp;录</button>
  <div class="div_a_pass" *ngIf="!loginNum" (click)="getLoginNum()">密码登录</div> 
  <div style="clear:both"></div>
  <div class="div_a_pass" *ngIf="loginNum" (click)="getLoginNum()">验证码登录</div>
  <div class="div_a" [navPush]="RegisterpasswordPage">没有账号？点击这里注册></div>

    <div>
      <a *ngIf="loginNum" (click)="getLoginNum()">验证码登录</a>
      <a [navPush]="RegisterpasswordPage">注册</a>
      <a *ngIf="!loginNum" (click)="getLoginNum()">密码登录</a> 
    </div>
    <div [navPush]="RebuildpassPage"><a>找回登录密码</a></div>
  </div>-->
</div>
