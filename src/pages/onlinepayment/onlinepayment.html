<ion-content style="background-color:#E3E3E3">
<div class="toub_beij toub_beij_zy">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh" (click)="backTo()">

<div class="select" style="background-color:white;margin-top:10px;">

        <ion-option>这是三栋楼</ion-option>
        <!--<ion-option *ngFor="let room of roomname" value="{{room.Id}}" >{{room.Project_Name}}-{{room.Edifice_Name}}-{{Code}}</ion-option>-->

  <div class="otherUser_content" style="margin-top:10px">

                <input type="radio" />
