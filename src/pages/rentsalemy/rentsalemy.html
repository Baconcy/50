
<ion-content style="background-color:#f5f5f5">
<div class="toub_beij toub_beij_zy"  style="background-color:#448AFF">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">我的租赁信息</a></li>  
				</ul>
			</div>
		</div>
	</div>
 </div>

 <div id="group-content">
  <ul class="order-nav clearfix" id="test">
      <li class="type current" data-nav="all" (click)="myPublish(1)"><a href="javascript:;">我的出售</a></li>
      <li class="type" data-nav="receive" (click)="myPublish(2)"><a href="javascript:;">我的出租</a></li>
      <li class="type" data-nav="payment" (click)="myPublish(3)"><a href="javascript:;">我的求购</a></li>
      <li class="type" data-nav="done" (click)="myPublish(4)"><a href="javascript:;">我的求租</a></li>
  </ul>
 </div>
  <div id="group-content" style="background-color:white">
	<ul id="testcontent" class="shangp_lieb_k_er">
		<li *ngFor="let house of mylist"  (tap)="goRentsaleInfo(house.id,house.type)">
				<div class="lieb_img"><img src="{{house.imgurl}}"></div>
				<div class="lieb_txt">
					<p class="biao">【{{house.district}}】 &nbsp;{{house.title}}</p>
					<p class="bend areatop">{{house.halls}}室{{house.restroom}}厅&nbsp;&nbsp;{{house.space}}㎡</p>
					<div style="clear:both"></div>
					<p class="bend" style="float:left">{{house.area}}</p>
					<p class="px26" *ngIf="houseType ==1 || houseType ==3" style="float:right;font-size:0.22rem;color:#2979FF">¥ {{house.pricemin}}~{{house.pricemax | pipeMoney}}万<span> </span></p>
					<p class="px26" *ngIf="houseType ==2 || houseType ==4" style="float:right;font-size:0.22rem;color:#2979FF">¥ {{house.pricemin}}~{{house.pricemax}}元<span> </span></p>
				</div>
		</li>
	</ul>
</div>

 <div class="nomore">没有更多数据了...</div>
