
<ion-content style="background-color:#f5f5f5">

	  <div style="background-color:#ff971c" class="toub_beij toub_beij_zy">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="javascript:;"><img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a href="javascript:;" class="px24 zyyge">抢购列表</a></li>  
				</ul>
			</div>
			<div class="chacha"><a href="javascript:;"><img (click)="backToHome()" class="fanh_ann" src="assets/imgs/closearea.png"></a></div>
		</div> 
	</div>
</div>

<div id="yemnr">
<!--商品列表--> 
<div class="shangp_lieb_beij">
	<div class="sp_daoh" id="typediv">
		<ul>
	  <li class="activety" data-nav="all" (click)="ifontime(0)"><a class="titlea" href="javascript:;">全部</a></li>
      <li data-nav="payment" (click)="ifontime(1)"><a class="titlea" href="javascript:;">进行中</a></li>
      <li data-nav="receive" (click)="ifontime(2)"><a class="titlea" href="javascript:;">即将开始</a></li>
      <li data-nav="done" (click)="ifontime(3)"><a class="titlea" href="javascript:;">已结束</a></li>
			
		</ul>
	</div>
	<ul class="shangp_lieb_k_er">
		<li   *ngFor="let item of list"   [navPush]='ShopgoodsinfoPage' [navParams]="{id:item['id']}">
			<a>
				<div class="lieb_img"><img src={{item.img}}></div>
				<div class="lieb_txt">
					<p class="biao" style="height:0.7rem;">{{item.title}}</p>
					<p *ngIf="mode!=3" class="bend"><span>¥&nbsp;{{item.pricewhen}}</span>&nbsp;&nbsp;<span style="text-decoration:line-through;color:#979797;font-size: 0.14rem;">¥{{item.pricemin}}</span></p>
					<div class="progress"><div class="enprogress"></div>已抢{{item.whennum}}份</div>
					<div style="clear:both"></div>
          			<p *ngIf="mode==3" class="bend" style="color:#979797">单价：<span>¥&nbsp;{{item.pricemin}}</span></p>
					<p class="bend"><img style="float:left" src="assets/imgs/countdown.png"><span class="leftspan">{{item.lefttime}}</span></p>
					<span class="salespan">马上抢</span>
				</div>
			</a>
	</ul>
</div>
</div>

<ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>

<div class="shopnomore"><img src="assets/imgs/leftbar.png"><span style="font-size:0.17rem;color:#FF971C">&nbsp;&nbsp;到底了&nbsp;&nbsp;</span><img src="assets/imgs/rightbar.png"></div>


</ion-content>
