<ion-header>

  <ion-navbar>
    <ion-title>抢购列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div id="yemnr">


<!--商品列表--> 
<div class="shangp_lieb_beij">
	<div class="sp_daoh">
		<ul>
			<li class={{tabTest.li00}} data-nav="all" (click)="ifontime(0)"><a href="javascript:;">全部</a></li>
            <li class={{tabTest.li01}} data-nav="payment" (click)="ifontime(1)"><a href="javascript:;">进行中</a></li>
            <li class={{tabTest.li02}} data-nav="receive" (click)="ifontime(2)"><a href="javascript:;">即将开始</a></li>
            <li class={{tabTest.li03}} data-nav="done" (click)="ifontime(3)"><a href="javascript:;">已结束</a></li>
			
		</ul>
	</div>
	<ul class="shangp_lieb_k_er">
		<li *ngFor="let item of list">
			<a href="XiangQ_Y.html">
				<div class="lieb_img"><img src={{item.img}}></div>
				<div class="lieb_txt">
					<p class="biao">{{item.title}}</p>
					<p class="px26">底价¥{{item.pricemin}}</p>
          <p class="bend">抢购数量：{{item.whennum}}</p>
		  <!--<p class="px26">{{item.recommend | pipeMultiple}}</p>-->
				</div>
			</a>
		</li>
	</ul>
</div>
</div>
<ion-row>
    <ion-col class="nodata" text-center *ngIf="!hasmore">
      没有更多啦 ♪(^∇^*)
    </ion-col>
  </ion-row>

</ion-content>
