<ion-header>

  <ion-navbar>
    <ion-title>申请商品退款</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-list class="login_list">        
    <ion-item>
      <ion-label>订单号:{{reapList.trade_Id}}</ion-label>
    </ion-item>        
    <ion-item>
        <ion-label fixed>评价内容:</ion-label>
        <ion-input type="text" placeholder="评价内容"  [(ngModel)]='reapList.memo'></ion-input>
    </ion-item>
  </ion-list>
    
	<button ion-button block color="#488aff" style="width:40px;height:40px" (click)="addRefundApplicationEvent()">添加提交</button>
	<button ion-button block color="#488aff" style="width:40px;height:40px" (click)="modifyRefundApplicationEvent()">修改提交</button>
</ion-content>
