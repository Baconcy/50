<ion-content>

<div class="toub_beij toub_beij_zy"  style="background-color:#448AFF">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img (click)="backToRepair()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">工单列表</a></li>  
				</ul>
			</div>
		</div>
    <div class="dengl" [navPush]="RepairaddPage">
			<div class="caid_img" id="zhu_caid"><img src="assets/imgs/add.png"></div>
		</div>
	</div>
</div>

  <div class="searchdiv">
    <div class="searchTool">
        <form class="choose">
           <img src="assets/imgs/jiantou.png" style="position:absolute;margin-top:0.12rem;right:5px;width:0.3rem;height:0.3rem;">
          <select name="type" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;" [(ngModel)]="type"  (ngModelChange)="getProductList()">
          <option  selected  value="-1"> 全部类型</option>
          <option value="4">公共报修</option>
          <option value="0">业主维修</option>
          <option value="1" >投诉</option>
          <option value="2">建议</option>
          <option value="3">其他</option>
          </select>
        </form>
        <input type="text" [(ngModel)]="keywords" (keyup)="onSearchKeyUp($event)" placeholder="请输入关键词" class="searchTextInit">
        <input type="button" value class="searchBtn">
    </div>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of list" (tap)="repairDetails(item['id'])">     
      <a [navPush]="RepairdetailsPage"> {{item.typename}}>>{{item.time |pipeTime}}</a>
      <h4>{{item.roominfostr}} </h4><p>{{item.name}}</p><p>{{item.memo}}</p>
      <button ion-button clear item-end icon-only>
        <ion-icon style="font-size:0.3rem" name="arrow-dropright"></ion-icon>
      </button> 
             
    </ion-item>
  </ion-list>

  <div class="nomore">没有更多数据了...</div>

  <ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
