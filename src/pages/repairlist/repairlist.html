<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">我的工单</ion-title>
  </ion-navbar>
  <!--<ion-searchbar></ion-searchbar>-->
</ion-header>

<ion-content>
<div id="search_box"> 
  <form id="search_form"> 
    <input type="text" id="s" placeholder="请输入搜索关键字" class="swap_value" /> 
    <button><ion-icon name="search"></ion-icon>搜索</button> 
  </form> 
</div> 
          <ion-list inset>
            <ion-item *ngFor="let item of list" (tap)="repairDetails(item)">
               
              <h4> {{item.title}}>>{{item.title}}</h4>
              <p>价格:<span class="price">{{item.price}}</span>元</p> 
              <button ion-button clear item-end icon-only>
                <ion-icon name="arrow-dropright"></ion-icon>
              </button>         
            </ion-item>
          </ion-list>

          <ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
 
</ion-content>
