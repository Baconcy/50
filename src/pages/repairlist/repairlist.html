<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">我的工单</ion-title>
  </ion-navbar>
  <ion-searchbar [showCancelButton]=true cancelButtonText="搜索" (ionCancel)="onCancel(this)"></ion-searchbar>
</ion-header>


<ion-content padding>
    
          <ion-list inset>
            <ion-item *ngFor="let item of list" (tap)="repairDetails(item)">
               
              <h4> {{item.title}}>>{{item.title}}</h4>
              <p>价格:<span class="price">{{item.price}}</span>元</p> 
              <button ion-button clear item-end icon-only>
                <ion-icon name="arrow-dropright"></ion-icon>
              </button>         
            </ion-item>
          </ion-list>

          <ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
 
</ion-content>
