
<ion-content style="background-color:#f5f5f5">
<div class="toub_beij toub_beij_zy"  style="background-color:#448AFF">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img (click)="backTo()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">房屋信息列表</a></li>  
				</ul>
			</div>
		</div>
	</div>
 </div>

 <div id="group-content">
  <ul class="order-nav clearfix" id="test">
      <li class="type" data-nav="all" (click)="orderBy('time+')"><a href="javascript:;">时间</a></li>
      <li class="type" data-nav="receive" (click)="orderBy('space+')"><a href="javascript:;">面积</a></li>
      <li class="type" data-nav="payment" (click)="orderBy('price+')"><a href="javascript:;">售价</a></li>
  </ul>

	<ul id="testcontent" class="shangp_lieb_k_er">
		<li *ngFor="let house of houseInfo"  (tap)="goRentsaleInfo(house.id,house.type)">
				<div class="lieb_img"><img src="{{house.imgurl}}"></div>
				<div class="lieb_txt">
					<p class="biao">【{{house.district}}】 &nbsp;{{house.title}}</p>
					<p class="bend" style="float:left">{{house.halls}}室{{house.restroom}}厅&nbsp;&nbsp;{{house.space}}㎡</p>
					<p class="px26" style="float:right">¥ {{house.pricemin}}~{{house.pricemax | pipeMoney}}万<span> </span></p>
					<div style="clear:both"></div>
					<p class="bend">{{house.area}}</p>
				</div>
		</li>
	</ul>
</div>

<div class="nomore">没有更多数据了...</div>

  <ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
